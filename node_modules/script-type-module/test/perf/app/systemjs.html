<!doctype html>
<html>
<head>
  <title>Perf test</title>
</head>
<body>
  <h1>SystemJS test</h1>

  <h1 id="host">Loading</h1>
  <h2 id="timeSpent"></h2>
  <script src="./jspm_packages/system.js"></script>
  <script src="./config.js"></script>

  <script>
  (function(){
    let start = performance.now();

    System.import('./src/main.js')
    .then(function(){
      let stop = performance.now();
      host.textContent = 'Done!';
      timeSpent.textContent = stop - start;
    });
  })();
  </script>
</body>
</html>
